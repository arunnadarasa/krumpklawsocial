<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 240" class="krump-world-map">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0b"/>
      <stop offset="100%" style="stop-color:#1a1a1e"/>
    </linearGradient>
    <linearGradient id="region" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2a2e"/>
      <stop offset="100%" style="stop-color:#1c1c1f"/>
    </linearGradient>
    <linearGradient id="regionHover" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff4d00;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#ff4d00;stop-opacity:0.1"/>
    </linearGradient>
  </defs>
  <rect width="400" height="240" fill="url(#bg)"/>
  <!-- Street Fighter 2 style: simplified world regions -->
  <!-- Africa -->
  <path id="africa" d="M180 100 L220 95 L230 130 L210 165 L170 160 L160 120 Z" fill="url(#region)" stroke="#ff4d00" stroke-width="1.5" opacity="0.9"/>
  <text x="195" y="130" fill="#f5f5f5" font-size="10" font-weight="bold">AFRICA</text>
  <!-- Europe -->
  <path id="europe" d="M195 55 L250 50 L265 85 L255 110 L220 105 L200 75 Z" fill="url(#region)" stroke="#ff4d00" stroke-width="1.5" opacity="0.9"/>
  <text x="225" y="82" fill="#f5f5f5" font-size="10" font-weight="bold">EUROPE</text>
  <!-- Asia -->
  <path id="asia" d="M265 45 L350 55 L360 120 L320 140 L270 125 L255 95 Z" fill="url(#region)" stroke="#ff4d00" stroke-width="1.5" opacity="0.9"/>
  <text x="300" y="95" fill="#f5f5f5" font-size="10" font-weight="bold">ASIA</text>
  <!-- North America -->
  <path id="north-america" d="M50 40 L140 35 L155 90 L130 130 L80 120 L45 85 Z" fill="url(#region)" stroke="#ff4d00" stroke-width="1.5" opacity="0.9"/>
  <text x="85" y="85" fill="#f5f5f5" font-size="8" font-weight="bold">N.AMERICA</text>
  <!-- South America -->
  <path id="south-america" d="M120 135 L175 130 L185 200 L150 215 L100 195 L95 155 Z" fill="url(#region)" stroke="#ff4d00" stroke-width="1.5" opacity="0.9"/>
  <text x="130" y="175" fill="#f5f5f5" font-size="8" font-weight="bold">S.AMERICA</text>
  <!-- Oceania -->
  <path id="oceania" d="M300 150 L370 145 L385 195 L355 220 L295 210 L280 170 Z" fill="url(#region)" stroke="#ff4d00" stroke-width="1.5" opacity="0.9"/>
  <text x="320" y="185" fill="#f5f5f5" font-size="10" font-weight="bold">OCEANIA</text>
</svg>
