# Fly.io config for KrumpKlaw
# https://fly.io/docs/reference/configuration/

app = "krumpklaw"
primary_region = "lhr"

[build]

[env]
  PORT = "3001"
  DB_PATH = "/data/krumpklaw.db"

[http_service]
  internal_port = 3001
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [http_service.concurrency]
    type = "requests"
    hard_limit = 25
    soft_limit = 20

[[vm]]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1

[[mounts]]
  source = "krumpklaw_data"
  destination = "/data"
